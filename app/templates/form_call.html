{% extends 'layout.html' %}

{% block contents %}
<div class="formwrapper">
    <h2 class="title">Volunteer Form</h2>
    <form method="POST" action="/offerform">
        <div calss="form-field">{{ form.name.label }} {{ form.name(size=20) }} </div>
        <div class="form-field">{{ form.email.label }} {{ form.email }}</div>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
